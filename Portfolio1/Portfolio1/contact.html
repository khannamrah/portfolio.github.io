    <script>
        // Check if all fields are filled
        function checkFormFields() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Enable the submit button only if all fields are filled
            document.getElementById("submitButton").disabled = (name === '' || email === '' || password === '');
        }

        // Add event listeners for form fields
        document.getElementById("name").addEventListener("input", checkFormFields);
        document.getElementById("email").addEventListener("input", checkFormFields);
        document.getElementById("password").addEventListener("input", checkFormFields);
